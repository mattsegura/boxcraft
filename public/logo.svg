<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Black to white gradient for ASCII glow effect -->
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#888888"/>
    </linearGradient>
    <!-- Intense white glow filter -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur1"/>
      <feGaussianBlur stdDeviation="8" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Scanline pattern for ASCII effect -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="100" height="4">
      <rect width="100" height="2" fill="rgba(255,255,255,0.03)"/>
    </pattern>
  </defs>
  
  <!-- Background glow -->
  <polygon
    points="50,5 93,27.5 93,72.5 50,95 7,72.5 7,27.5"
    fill="none"
    stroke="#ffffff"
    stroke-width="1"
    opacity="0.2"
    filter="url(#glow)"
  />
  
  <!-- Main hexagon with gradient -->
  <polygon
    points="50,5 93,27.5 93,72.5 50,95 7,72.5 7,27.5"
    fill="url(#hexGrad)"
    stroke="#ffffff"
    stroke-width="2"
    filter="url(#glow)"
  />
  
  <!-- Inner hexagon outline for depth -->
  <polygon
    points="50,15 83,32.5 83,67.5 50,85 17,67.5 17,32.5"
    fill="none"
    stroke="#ffffff"
    stroke-width="1"
    opacity="0.5"
  />
  
  <!-- Scanline overlay -->
  <polygon
    points="50,5 93,27.5 93,72.5 50,95 7,72.5 7,27.5"
    fill="url(#scanlines)"
  />
</svg>
